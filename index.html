<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodMoon Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-mode">
    <div class="theme-toggle-container">
        <label class="switch">
            <input type="checkbox" id="themeToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <img src="images/7DAYS_LOGO_Stacked_white.png" id="logo" class="logo" alt="Logo">
        <div id="result"></div>
        <input type="number" id="currentDay" placeholder="Enter current day" onkeydown="checkEnter(event)">
        <button onclick="calculateDaysLeft()">Calculate</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
